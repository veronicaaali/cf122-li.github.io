<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mooood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./indexpage.css" />
  </head>
  <body>
    <div class="bg">
      <div class="i i-hamburger">🍔</div>
      <div class="i i-eggpan">🍳</div>
      <div class="i i-pizza">🍕</div>
      <div class="i i-popcorn">🍿️</div>
      <div class="í i-icecream">🍧</div>
      <div class="i i-cake">🍰</div>
    </div>
    <div class="container">
      <div class="top spacer">
        <div class="hamburger">
          <img src="images/ham.png" />
          <img src="images/ham.png" />
          <img src="images/ham.png" />
        </div>
        <div class="top-txt">Home</div>
      </div>
      <div class="page1-main">
        <div class="left">
          <div class="howdy">
            How’s Your <br />
            Mood Today?
          </div>
          <div class="flex-row">
            <div class="clickhere">Click Here→</div>
            <a href="./page1.html">
              <img class="cake" src="images/cake.jpg" />
            </a>
          </div>
        </div>
        <div class="wheel">
          <img class="clock-pin" src="images/clockpin.svg" />
          <img class="clock-center" src="images/clockcenter.svg" />
          <div class="emoji-container n1">
            <!-- <div class="wheel-emoji">😮‍💨</div> -->
            <img class="wheel-emoji" src="images/wheel-emoji-1x.png" />
          </div>
          <div class="emoji-container n2">
            <img class="wheel-emoji" src="images/wheel-emoji-2x.png" />
          </div>
          <div class="emoji-container n3">
            <img class="wheel-emoji" src="images/wheel-emoji-3x.png" />
          </div>
          <div class="emoji-container n4">
            <img class="wheel-emoji" src="images/wheel-emoji-4x.png" />
          </div>
          <div class="emoji-container n5">
            <img class="wheel-emoji" src="images/wheel-emoji-5x.png" />
          </div>
          <div class="emoji-container n6">
            <img class="wheel-emoji" src="images/wheel-emoji-6x.png" />
          </div>
          <div class="emoji-container n7">
            <img class="wheel-emoji" src="images/wheel-emoji-7x.png" />
          </div>
          <div class="emoji-container n8">
            <img class="wheel-emoji" src="images/wheel-emoji-8x.png" />
          </div>
          <div class="emoji-container n9">
            <img class="wheel-emoji" src="images/wheel-emoji-9x.png" />
          </div>
          <div class="emoji-container n10">
            <img class="wheel-emoji" src="images/wheel-emoji-10x.png" />
          </div>
          <div class="emoji-container n11">
            <img class="wheel-emoji" src="images/wheel-emoji-11x.png" />
          </div>
          <div class="emoji-container n12">
            <img class="wheel-emoji" src="images/wheel-emoji-12x.png" />
          </div>
        </div>
      </div>
      <div class="top actual">
        <div id="hamburger-actual" class="hamburger">
          <img src="images/ham.png" />
          <img src="images/ham.png" />
          <img src="images/ham.png" />
        </div>
        <div class="menu-container">
          <div id="top-menu">
            <div id="home-button">Back to Wheel</div>
            <div class="menu-content">
              <div class="menu-emoji">😮‍💨</div>

              <div class="menu-emoji">😪</div>

              <div class="menu-emoji">😘</div>

              <div class="menu-emoji">😑</div>

              <div class="menu-emoji">😤</div>
            </div>
          </div>
        </div>
        <div id="top-title" class="top-txt">Home</div>
      </div>
      <script>
        const title = document.getElementById("top-title");
        const hamburger = document.getElementById("hamburger-actual");
        const menu = document.getElementById("top-menu");
        const homeButton = document.getElementById("home-button");
        const menuContent = document.querySelector(".menu-content");
        // console.log(menuContent)

        homeButton.onclick = () => {
          window.location.href = "./index.html";
        };

        const handleChangeOpen = (shouldOpen) => {
          if (shouldOpen) {
            title.innerText = "How's your mood today?";
            menu.style.display = "flex";
          } else {
            title.innerText = "Home";
            menu.style.display = "none";
          }
        };
        hamburger.onmouseenter = () => handleChangeOpen(true);
        menu.onmouseleave = () => handleChangeOpen(false);

        for (let i = 0; i < menuContent.children.length; i++) {
          if (i > 4) menuContent.children[i].style.display = "none";
          menuContent.children[i].onclick = () => {
            window.location.href = `./page${i + 1}.html`;
          };
        }
        const vh = (px) => `${px / 10.24}vh`;
        menuContent.children[0].style.left = vh(54);
        menuContent.children[0].style.top = vh(223);

        menuContent.children[1].style.right = vh(39);
        menuContent.children[1].style.top = vh(144);

        menuContent.children[2].style.right = vh(186);
        menuContent.children[2].style.top = vh(57);

        menuContent.children[3].style.right = vh(46);
        menuContent.children[3].style.bottom = vh(48);

        menuContent.children[4].style.right = vh(81);
        menuContent.children[4].style.top = vh(271);
      </script>
    </div>
  </body>
</html>
